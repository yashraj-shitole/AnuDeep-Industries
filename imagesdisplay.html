  <script>
    // URL of the image folder
    const imageUrl = '/upload';

    // Get the image container element
    const container = document.getElementById('image-container');

    // Fetch the image URLs from the server
    fetch(imageUrl)
      .then(response => response.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const links = doc.querySelectorAll('a');

        // Filter and extract image URLs from the anchor tags
        const imageUrls = Array.from(links)
          .map(link => link.getAttribute('href'))
          .filter(isImageFile);

        // Loop through the image URLs and create image elements
        imageUrls.forEach(imageUrl => {
          // Create a new image element
          const image = document.createElement('img');

          // Set the source attribute of the image element
          image.src = imageUrl;

          // Add a CSS class to the image element
          image.classList.add('image');

          // Append the image element to the container
          container.appendChild(image);
        });
      })
      .catch(error => console.error('Error:', error));

    // Helper function to check if a file has an image extension
    function isImageFile(filename) {
      return /\.(jpeg|jpg|gif|png)$/i.test(filename);
    }
  </script>
